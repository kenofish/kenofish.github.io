<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KENOFISH | Alternative Rock Revolution</title>
  <meta name="description" content="Official website of KENOFISH - London's premier alternative rock experience. New single 'Her Heart' coming 2025.">
  <meta property="og:image" content="https://i.imgur.com/qc65jUa.jpeg">
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Raleway:wght@300;400;600;700&display=swap" as="style">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Raleway:wght@300;400;600;700&display=swap">
  <style>
    /* ========== CUSTOM PROPERTIES ========== */
    :root {
      --primary: #FF6B35;
      --primary-dark: #E15620;
      --secondary: #3D2B1F;
      --accent: #00A8E8;
      --light: #F8F9FA;
      --dark: #212529;
      --ease: cubic-bezier(0.23, 1, 0.32, 1);
      --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    }

    /* ========== BASE STYLES ========== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
      font-size: 62.5%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Raleway', sans-serif;
      font-size: 1.6rem;
      line-height: 1.7;
      color: var(--dark);
      background-color: var(--light);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
      font-weight: 900;
      line-height: 1.1;
      margin-bottom: 2rem;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    /* ========== UTILITY CLASSES ========== */
    .container {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .section {
      padding: 12rem 0;
      position: relative;
    }

    .text-gradient {
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ========== COMPONENTS ========== */
    /* Navigation */
    .nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 2rem 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      transition: all 0.4s var(--ease);
    }

    .nav--scrolled {
      padding: 1rem 0;
      box-shadow: var(--shadow-xl);
    }

    .nav__content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav__logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      text-decoration: none;
    }

    .nav__logo-img {
      height: 5rem;
      transition: transform 0.4s var(--ease);
    }

    .nav__logo:hover .nav__logo-img {
      transform: rotate(15deg);
    }

    .nav__links {
      display: flex;
      gap: 4rem;
      list-style: none;
    }

    .nav__link {
      position: relative;
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--secondary);
      text-decoration: none;
      padding: 1rem 0;
      overflow: hidden;
    }

    .nav__link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--gradient);
      transform: translateX(-100%);
      transition: transform 0.4s var(--ease);
    }

    .nav__link:hover::after {
      transform: translateX(0);
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      min-height: 800px;
      display: flex;
      align-items: center;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                  url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4') center/cover;
      color: var(--light);
      position: relative;
      overflow: hidden;
    }

    .hero__video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      opacity: 0.2;
    }

    .hero__content {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .hero__title {
      font-size: 8rem;
      margin-bottom: 2rem;
      animation: textReveal 1.5s var(--ease) forwards;
      opacity: 0;
    }

    .hero__subtitle {
      font-size: 2.4rem;
      margin-bottom: 4rem;
      animation: fadeInUp 1s var(--ease) 0.3s forwards;
      opacity: 0;
    }

    /* About Section */
    .about {
      background: var(--light);
      position: relative;
    }

    .about__grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8rem;
      align-items: center;
    }

    .about__image {
      border-radius: 1rem;
      overflow: hidden;
      transform: rotate(-2deg);
      transition: transform 0.4s var(--ease);
      box-shadow: var(--shadow-xl);
    }

    .about__image:hover {
      transform: rotate(0);
    }

    .members {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 4rem;
      margin: 4rem 0;
    }

    .member {
      text-align: center;
      padding: 2rem;
      background: white;
      border-radius: 1rem;
      box-shadow: var(--shadow-xl);
    }

    .member__image {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 0 auto 2rem;
      object-fit: cover;
      border: 4px solid var(--primary);
    }

    /* Music Section */
    .music {
      background: var(--secondary);
      color: var(--light);
      position: relative;
    }

    .release {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .release__artwork {
      width: 100%;
      max-width: 400px;
      margin: 0 auto 4rem;
      border-radius: 1rem;
      box-shadow: var(--shadow-xl);
    }

    /* Merch Section */
    .merch {
      background: var(--light);
    }

    .merch__grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 4rem;
      margin-top: 4rem;
    }

    .product {
      background: white;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: var(--shadow-xl);
      transition: transform 0.4s var(--ease);
    }

    .product:hover {
      transform: translateY(-1rem);
    }

    .product__badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 2rem;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .product__image {
      height: 400px;
      object-fit: cover;
    }

    /* ========== ANIMATIONS ========== */
    @keyframes textReveal {
      from {
        opacity: 0;
        transform: translateY(2rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(2rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ========== MEDIA QUERIES ========== */
    @media (max-width: 768px) {
      .nav__links {
        position: fixed;
        top: 8rem;
        left: -100%;
        width: 100%;
        height: calc(100vh - 8rem);
        background: white;
        flex-direction: column;
        align-items: center;
        padding: 4rem;
        transition: left 0.4s var(--ease);
      }

      .nav__links--active {
        left: 0;
      }

      .hero__title {
        font-size: 6rem;
      }

      .about__grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav" id="nav">
    <div class="container nav__content">
      <a href="#" class="nav__logo">
        <img src="final.png" alt="KENOFISH" class="nav__logo-img">
      </a>
      
      <ul class="nav__links" id="navLinks">
        <li><a href="#home" class="nav__link">Home</a></li>
        <li><a href="#about" class="nav__link">About</a></li>
        <li><a href="#music" class="nav__link">Music</a></li>
        <li><a href="#merch" class="nav__link">Merch</a></li>
        <li><a href="#contact" class="nav__link">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <video autoplay muted loop class="hero__video">
      <source src="band-performance.mp4" type="video/mp4">
    </video>
    <div class="container hero__content">
      <h1 class="hero__title text-gradient">KENOFISH</h1>
      <p class="hero__subtitle">Her Heart - Coming 2025</p>
      <div class="hero__cta">
        <a href="#music" class="btn">Pre-Save Now</a>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section class="section about" id="about">
    <div class="container">
      <div class="about__grid">
        <div class="about__content">
          <h2 class="section__title">Redefining Rock</h2>
          <div class="members">
            <div class="member">
              <img src="matthew.jpg" alt="Matthew" class="member__image">
              <h3>Matthew Sandfort</h3>
              <p>Vocals & Guitar</p>
            </div>
            <div class="member">
              <img src="james.jpg" alt="James" class="member__image">
              <h3>James Ball</h3>
              <p>Drums</p>
            </div>
          </div>
        </div>
        <div class="about__image">
          <img src="band-photo.jpg" alt="KENOFISH">
        </div>
      </div>
    </div>
  </section>

  <!-- Music Section -->
  <section class="section music" id="music">
    <div class="container">
      <div class="release">
        <img src="her-heart-cover.jpg" alt="Her Heart" class="release__artwork">
        <h2 class="section__title">Her Heart</h2>
        <div class="release__links">
          <!-- Streaming platform links -->
        </div>
      </div>
    </div>
  </section>

  <!-- Merch Section -->
  <section class="section merch" id="merch">
    <div class="container">
      <h2 class="section__title">Exclusive Merch</h2>
      <div class="merch__grid">
        <div class="product">
          <div class="product__badge">New</div>
          <img src="https://i.imgur.com/qc65jUa.jpeg" alt="T-Shirt" class="product__image">
          <!-- Product details -->
        </div>
      </div>
    </div>
  </section>

  <script>
    // Modern JavaScript with Intersection Observer
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.animate').forEach(el => observer.observe(el));

    // Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // Mobile navigation
    const mobileMenu = document.getElementById('mobileMenu');
    const navLinks = document.getElementById('navLinks');

    mobileMenu.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
