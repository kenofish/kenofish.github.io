<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KENOFISH - Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --orange: #FF8C42;
            --orange-dark: #E67337;
            --brown: #3D2B1F;
            --dark-bg: #1A1A1A;
            --dark-card: #2A2A2A;
            --text-light: #F5F5DC;
            --text-muted: #B8B8B8;
            
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Raleway', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--brown) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(42, 42, 42, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 140, 66, 0.1);
            border-radius: 24px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .banner {
            width: 100%;
            height: 0;
            padding-bottom: 28.125%;
            position: relative;
            overflow: hidden;
            border-radius: 24px 24px 0 0;
        }

        .banner img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 1.5rem 2rem;
        }

.logo {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 1rem;
    background: linear-gradient(135deg, var(--orange), var(--orange-dark));
    box-shadow: 0 4px 15px rgba(255, 140, 66, 0.3);
    transition: transform 0.3s ease;
    overflow: hidden;
}

        .logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    transform: none;
}

        .logo:hover {
            transform: scale(1.05);
        }

        .band-name {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .bio {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 400;
            line-height: 1.4;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 140, 66, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.3rem;
        }

        .social-icon:hover {
            transform: translateY(-2px);
            background: rgba(255, 140, 66, 0.15);
            border-color: rgba(255, 140, 66, 0.3);
        }

        .social-icon.instagram:hover {
            background: rgba(228, 64, 95, 0.15);
            border-color: rgba(228, 64, 95, 0.3);
            color: #E4405F;
        }

        .social-icon.tiktok:hover {
            background: rgba(255, 0, 80, 0.15);
            border-color: rgba(255, 0, 80, 0.3);
            color: #FF0050;
        }

        .social-icon.facebook:hover {
            background: rgba(24, 119, 242, 0.15);
            border-color: rgba(24, 119, 242, 0.3);
            color: #1877F2;
        }

        .social-icon.email:hover {
            background: rgba(255, 140, 66, 0.15);
            border-color: rgba(255, 140, 66, 0.3);
            color: var(--orange);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.875rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            text-decoration: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 140, 66, 0.1);
            min-height: 50px;
        }

        .link:hover {
            background: rgba(255, 140, 66, 0.15);
            transform: translateY(-2px);
            border-color: rgba(255, 140, 66, 0.3);
        }

        .link-icon {
            font-size: 1.2rem;
        }

        .link.instagram:hover {
            background: rgba(228, 64, 95, 0.15);
            border-color: rgba(228, 64, 95, 0.3);
            color: #E4405F;
        }

        .link.tiktok:hover {
            background: rgba(255, 0, 80, 0.15);
            border-color: rgba(255, 0, 80, 0.3);
            color: #FF0050;
        }

        .link.facebook:hover {
            background: rgba(24, 119, 242, 0.15);
            border-color: rgba(24, 119, 242, 0.3);
            color: #1877F2;
        }

        .link.email:hover {
            background: rgba(255, 140, 66, 0.15);
            border-color: rgba(255, 140, 66, 0.3);
            color: var(--orange);
        }

        .footer-text {
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(255, 140, 66, 0.1);
            color: var(--text-muted);
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .share-section {
            margin-top: 1rem;
            text-align: center;
            position: relative;
        }

        .share-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 140, 66, 0.1);
            color: var(--text-muted);
            padding: 0.75rem 1.25rem;
            border-radius: 24px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .share-btn:hover {
            background: rgba(255, 140, 66, 0.15);
            border-color: rgba(255, 140, 66, 0.3);
            color: var(--orange);
            transform: translateY(-1px);
        }

        .share-dropdown {
            position: absolute;
            bottom: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 42, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 140, 66, 0.2);
            border-radius: 20px;
            padding: 1rem;
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            min-width: 320px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        .share-dropdown.show {
            display: grid;
            animation: shareSlideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes shareSlideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .share-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 0.75rem;
            border-radius: 16px;
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.75rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid transparent;
            text-align: center;
            min-height: 80px;
        }

        .share-option i {
            font-size: 1.4rem;
            margin-bottom: 0.25rem;
        }

        .share-option:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 140, 66, 0.2);
            transform: translateY(-2px);
        }

        .share-option.copy:hover {
            color: var(--orange);
        }

        .share-option.twitter:hover {
            color: #000000;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .share-option.facebook:hover {
            color: #1877F2;
        }

        .share-option.whatsapp:hover {
            color: #25D366;
        }

        .share-option.linkedin:hover {
            color: #0A66C2;
        }

        .share-option.messenger:hover {
            color: #006AFF;
        }

        .share-option.snapchat:hover {
            color: #FFFC00;
        }

        .share-option.email:hover {
            color: #EA4335;
        }

        .share-dropdown::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: rgba(42, 42, 42, 0.95);
            border: 1px solid rgba(255, 140, 66, 0.2);
            border-top: none;
            border-left: none;
            transform: translateX(-50%) rotate(45deg);
        }

        @media (max-width: 1024px) {
            .container {
                max-width: 520px;
            }

            .banner {
                padding-bottom: 33.33%;
            }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 450px;
            }

            .banner {
                padding-bottom: 40%;
            }
        }

        @media (max-width: 600px) {
            .container {
                max-width: 400px;
                border-radius: 20px;
            }

            .banner {
                padding-bottom: 60%;
                border-radius: 20px 20px 0 0;
            }
            
            .content {
                padding: 1.5rem 1.5rem;
            }
            
            .band-name {
                font-size: 2rem;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 1.25rem;
            }

            .bio {
                font-size: 0.95rem;
                margin-bottom: 1.75rem;
            }

            .social-icons {
                gap: 1rem;
                margin-bottom: 2rem;
            }

            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }

            .links {
                gap: 0.875rem;
            }

            .link {
                padding: 0.875rem 1.25rem;
                font-size: 0.95rem;
                min-height: 52px;
            }

            .share-dropdown {
                min-width: 280px;
                grid-template-columns: repeat(3, 1fr);
                padding: 0.875rem;
                gap: 0.875rem;
            }

            .share-option {
                min-height: 75px;
                padding: 0.875rem 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                max-width: 360px;
                margin: 0.5rem;
            }

            .banner {
                padding-bottom: 70%;
            }
            
            .content {
                padding: 1.25rem 1.25rem;
            }
            
            .band-name {
                font-size: 1.8rem;
            }
            
            .logo {
                width: 75px;
                height: 75px;
            }

            .bio {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }

            .social-icons {
                margin-bottom: 1.75rem;
            }

            .link {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
                min-height: 48px;
            }

            .share-dropdown {
                min-width: 260px;
                left: 10px;
                right: 10px;
                transform: none;
            }

            .share-dropdown::after {
                left: 50%;
                transform: translateX(-50%) rotate(45deg);
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 0.5rem;
            }

            .container {
                margin: 0;
                border-radius: 16px;
            }

            .banner {
                padding-bottom: 75%;
                border-radius: 16px 16px 0 0;
            }

            .content {
                padding: 1rem;
            }

            .band-name {
                font-size: 1.6rem;
            }

            .logo {
                width: 70px;
                height: 70px;
            }

            .share-dropdown {
                min-width: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="banner-image.jpg" alt="KENOFISH Banner" />
        </div>
        
        <div class="content">
            <div class="logo">
                <img src="final(1).jpg" alt="KENOFISH" />
            </div>
            
            <h1 class="band-name">KENOFISH</h1>
            
            <p class="bio">
                <strong>Alt./Indie Rock Band // Based in London</strong>
            </p>

            <div class="social-icons">
                <a href="https://instagram.com/kenofish_" class="social-icon instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://tiktok.com/@kenofish_" class="social-icon tiktok">
                    <i class="fab fa-tiktok"></i>
                </a>
                <a href="https://facebook.com/kenofishband" class="social-icon facebook">
                    <i class="fab fa-facebook"></i>
                </a>
            </div>
            
            <div class="links">
                <a href="https://instagram.com/kenofish_" class="link instagram">
                    <span class="link-icon"><i class="fab fa-instagram"></i></span>
                    Instagram
                </a>
                
                <a href="https://tiktok.com/@kenofish_" class="link tiktok">
                    <span class="link-icon"><i class="fab fa-tiktok"></i></span>
                    TikTok
                </a>
                
                <a href="https://facebook.com/kenofishband" class="link facebook">
                    <span class="link-icon"><i class="fab fa-facebook"></i></span>
                    Facebook
                </a>
                
                <a href="mailto:kenofishband@gmail.com" class="link email">
                    <span class="link-icon"><i class="fas fa-envelope"></i></span>
                    Email
                </a>
            </div>
            
            <p class="footer-text">
                © 2025 KENOFISH
            </p>

            <div class="share-section">
                <button class="share-btn" onclick="toggleShare()">
                    <i class="fas fa-share-alt"></i>
                    Share this page
                </button>
                <div class="share-dropdown" id="shareDropdown">
                    <div class="share-option copy" onclick="copyLink()">
                        <i class="fas fa-link"></i>
                        Copy link
                    </div>
                    <div class="share-option facebook" onclick="shareToFacebook()">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </div>
                    <div class="share-option whatsapp" onclick="shareToWhatsApp()">
                        <i class="fab fa-whatsapp"></i>
                        WhatsApp
                    </div>
                    <div class="share-option linkedin" onclick="shareToLinkedIn()">
                        <i class="fab fa-linkedin-in"></i>
                        LinkedIn
                    </div>
                    <div class="share-option messenger" onclick="shareToMessenger()">
                        <i class="fab fa-facebook-messenger"></i>
                        Messenger
                    </div>
                    <div class="share-option snapchat" onclick="shareToSnapchat()">
                        <i class="fab fa-snapchat-ghost"></i>
                        Snapchat
                    </div>
                    <div class="share-option email" onclick="shareToEmail()">
                        <i class="fas fa-envelope"></i>
                        Email
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(e) {
                this.style.transform = 'translateY(-1px) scale(0.98)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
        });

        function toggleShare() {
            const dropdown = document.getElementById('shareDropdown');
            const isVisible = dropdown.classList.contains('show');
            
            if (isVisible) {
                dropdown.classList.remove('show');
            } else {
                dropdown.classList.add('show');
            }
        }

        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                showFeedback('Link copied!');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showFeedback('Link copied!');
            });
            toggleShare();
        }

        function shareToTwitter() {
            const url = window.location.href;
            const text = 'Check out KENOFISH - Alt./Indie Rock Band from London 🎸';
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank', 'width=600,height=400');
            toggleShare();
        }

        function shareToFacebook() {
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'width=600,height=400');
            toggleShare();
        }

        function shareToWhatsApp() {
            const url = window.location.href;
            const text = 'Check out KENOFISH - Alt./Indie Rock Band from London 🎸';
            window.open(`https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`, '_blank');
            toggleShare();
        }

        function shareToLinkedIn() {
            const url = window.location.href;
            window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`, '_blank', 'width=600,height=400');
            toggleShare();
        }

        function shareToMessenger() {
            const url = window.location.href;
            window.open(`https://www.facebook.com/dialog/send?link=${encodeURIComponent(url)}&app_id=140586622674265`, '_blank', 'width=600,height=400');
            toggleShare();
        }

        function shareToSnapchat() {
            const url = window.location.href;
            window.open(`https://www.snapchat.com/scan?attachmentUrl=${encodeURIComponent(url)}`, '_blank');
            toggleShare();
        }

        function shareToEmail() {
            const url = window.location.href;
            const subject = 'Check out KENOFISH';
            const body = `Hey! Check out KENOFISH - Alt./Indie Rock Band from London:\n\n${url}`;
            window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            toggleShare();
        }

        function showFeedback(message) {
            const btn = document.querySelector('.share-btn');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<i class="fas fa-check"></i> ${message}`;
            btn.style.color = 'var(--orange)';
            
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.style.color = '';
            }, 2000);
        }

        document.addEventListener('click', function(e) {
            const shareSection = document.querySelector('.share-section');
            if (!shareSection.contains(e.target)) {
                document.getElementById('shareDropdown').classList.remove('show');
            }
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.getElementById('shareDropdown').classList.remove('show');
            }
        });

        document.getElementById('shareDropdown').addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>
</body>
</html>
